<div *ngIf="matchups !== undefined && rosters !== undefined && this.league !== undefined; else spinner">
    <h2>{{ league.name }}</h2>
    <div *ngFor="let matchupPair of matchupPairs">
        <app-matchup-row
            [matchupPair]="matchupPair"
            [leagueId]="league.league_id"
            [leagueUsers]="leagueUsers"
        ></app-matchup-row>
    </div>
</div>

<ng-template #spinner>
    <mat-spinner>
    </mat-spinner>
</ng-template>
