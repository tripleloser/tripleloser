<div *ngIf="this.player !== null && this.player !== undefined" class="player-card-container">
    <div class="roster-card-header-image" [style.float]="directionClass">
        <img [src]="getAvatarUrl()" onerror="this.style.display='none'"/>
    </div>
    <div [style.text-align]="directionClass">{{ player.first_name }} {{ player.last_name }}</div>
    <div [style.text-align]="directionClass">{{ player.position }} - {{ player.team }}</div>
</div>
