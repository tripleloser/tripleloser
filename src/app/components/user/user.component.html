<div class="preview" *ngIf="this.user !== null && this.user !== undefined">
    <mat-card-header>
        <div mat-card-avatar class="roster-card-header-image">
            <img [src]="getAvatarUrl()" />
        </div>
        <div class="title" (click)="this.goToRoster()">{{ this.user.display_name }}</div>
        <div class="subtitle">Team Name</div>
    </mat-card-header>
</div>
