<ng-container *ngIf="this.user !== null && this.user !== undefined">
    <mat-card-header>
        <div mat-card-avatar class="roster-card-header-image">
            <img [src]="getAvatarUrl()" />
        </div>
        <mat-card-title (click)="this.goToRoster()">{{ this.user.display_name }}</mat-card-title>
        <!-- <mat-card-subtitle>Team Name</mat-card-subtitle> -->
    </mat-card-header>
</ng-container>
