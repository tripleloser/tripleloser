<span *ngIf="rosterAndLeagues !== undefined && rosterAndLeagues !== null">
    <span *ngFor="let rosterAndLeague of rosterAndLeagues">
        <span class="info">{{ getLeagueUserName(rosterAndLeague.leagueId, rosterAndLeague.rosterId) | async }}</span>
        <span class="info">({{ getLeagueName(rosterAndLeague.leagueId) | async }})</span>
    </span>
</span>
