<div
    class="draft-slot-container"
    [style.backgroundColor]="getBackgroundColor()"
>
    <div *ngIf="pick === undefined" class="information-row small">
        {{ round }}.{{ slot }}
        <span class="traded-pick">
            {{ getTradedPickUserName() | async }}
        </span>
    </div>

    <div *ngIf="pick !== undefined">
        <div class="information-row small">
            {{ round }}.{{ slot }}
            <span class="traded-pick">
                {{ getTradedPickUserName() | async }}
            </span>
        </div>
        <div class="information-row">
            {{ pick.metadata.first_name[0] }}. {{ pick.metadata.last_name }}
        </div>
        <div class="information-row">
            {{ pick.metadata.position }} - {{ pick.metadata.team }}
        </div>
    </div>
</div>
