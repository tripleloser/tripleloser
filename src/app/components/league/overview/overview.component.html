<div 
    *ngIf="league !== undefined && league !== null && rosters !== undefined && rosters !== null; else spinner"
    class=overview-container>
    <h2>{{ league.name }}</h2>
    <app-standings
        [leagueId]="leagueConfig.leagueId"
        [rosters]="rosters"
        [leagueConfig]="leagueConfig"
        [users]="users"
    ></app-standings>
</div>

<ng-template #spinner>
    <mat-spinner>
    </mat-spinner>
</ng-template>
