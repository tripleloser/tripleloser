  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.draftPicks[0].metadata.first_name }} {{ row.draftPicks[0].metadata.last_name }}</td>
      </ng-container>

    <!-- Picked Column -->
    <ng-container matColumnDef="picked">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="number-column">Number of Picks</th>
        <td mat-cell *matCellDef="let row" class="number-column">{{ row.stats.picked }}</td>
    </ng-container>

    <!-- First Picked Column -->
    <ng-container matColumnDef="firstPicked">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="number-column">First</th>
        <td mat-cell *matCellDef="let row" class="number-column">{{ row.stats.firstPick }}</td>
    </ng-container>

    <!-- Last Picked Column -->
    <ng-container matColumnDef="lastPicked">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="number-column">Last</th>
        <td mat-cell *matCellDef="let row" class="number-column">{{ row.stats.lastPick }}</td>
    </ng-container>

    <!-- Difference Picked Column -->
    <ng-container matColumnDef="differencePicked">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="number-column">Diff</th>
        <td mat-cell *matCellDef="let row" class="number-column">{{ row.stats.differencePicked }}</td>
    </ng-container>

    <!-- List Picked Column -->
    <ng-container matColumnDef="listPicked">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Leagues</th>
        <td mat-cell *matCellDef="let row">
            <div *ngFor="let league of getPickedInLeagues(row)">
                {{ league }}
            </div>
        </td>
    </ng-container>

    <!-- ADP Column -->
    <ng-container matColumnDef="adp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="number-column">ADP</th>
        <td mat-cell *matCellDef="let row" class="number-column">{{ row.stats.adp | number : '1.2-2' }}</td>
    </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
